	//文字动画==================================================================
	
	$(function(){
		 //刷新注册表单
		 $('#signForm')[0].reset();
		 watch();
		 $(function (){
			 	
			    var log = function (msg) {
			      
			    }

			    $('code').each(function () {
			      var $this = $(this);
			      $this.text($this.html());

			    })

			    var animateClasses = 'flash bounce shake tada swing wobble pulse flip flipInX flipOutX flipInY flipOutY fadeIn fadeInUp fadeInDown fadeInLeft fadeInRight fadeInUpBig fadeInDownBig fadeInLeftBig fadeInRightBig fadeOut fadeOutUp fadeOutDown fadeOutLeft fadeOutRight fadeOutUpBig fadeOutDownBig fadeOutLeftBig fadeOutRightBig bounceIn bounceInDown bounceInUp bounceInLeft bounceInRight bounceOut bounceOutDown bounceOutUp bounceOutLeft bounceOutRight rotateIn rotateInDownLeft rotateInDownRight rotateInUpLeft rotateInUpRight rotateOut rotateOutDownLeft rotateOutDownRight rotateOutUpLeft rotateOutUpRight hinge rollIn rollOut';

			    var $form = $('.playground form')
			      , $viewport = $('.playground .viewport');

			    var getFormData = function () {

			      var data = { 
			        loop: true, 
			        in: { callback: log('') }, 
			        out: { callback: log('') }
			      };

			      $form.find('[data-key="effect"]').each(function () {

			        var $this = $(this)
			          , key = $this.data('key')
			          , type = $this.data('type');
			          data[type][key] = $this.val();

			      });

			      $form.find('[data-key="type"]').each(function () {

			        var $this = $(this)
			          , key = $this.data('key')
			          , type = $this.data('type')
			          , val = $this.val();

			          data[type].shuffle = (val === 'shuffle');
			          data[type].reverse = (val === 'reverse');
			          data[type].sync = (val === 'sync');
			      });
			      return data;
			    };

			    $.each(animateClasses.split(' '), function (i, value) {
			      var type = '[data-type]'
			        , option = '<option value="' + value + '">' + value + '</option>';
			      if (/Out/.test(value) || value === 'hinge') {
			        type = '[data-type="out"]';
			      } else if (/In/.test(value)) {
			        type = '[data-type="in"]';
			      } 
			      if (type) {
			        $form.find('[data-key="effect"]' + type).append(option);        
			      }

			    });

			    $form.find('[data-key="effect"][data-type="in"]').val('fadeInLeftBig');
			    $form.find('[data-key="effect"][data-type="out"]').val('fadeOutDownBig');

			    $('.jumbotron h1')
			      .fitText(0.5)
			      .textillate({ in: { effect: 'flipInY' }});

			    
			    $('.jumbotron p')
			      .fitText(3.2, { maxFontSize: 18 })
			      .textillate({ initialDelay: 1000, in: { delay: 3, shuffle: true } });

			    setTimeout(function () {
			        $('.fade').addClass('in');
			    }, 250);

			    setTimeout(function () {
			      $('h1.glow').removeClass('in');
			    }, 2000);



			    var $tlt = $viewport.find('.tlt')
			      .on('start.tlt', log('start.tlt triggered.'))
			      .on('inAnimationBegin.tlt', log(''))
			      .on('inAnimationEnd.tlt', log(''))
			      .on('outAnimationBegin.tlt', log(''))
			      .on('outAnimationEnd.tlt', log(''))
			      .on('end.tlt', log(''));

			    $form.on('change', function () {
			      var obj = getFormData();
			      $tlt.textillate(obj);
			    }).trigger('change');
			  });
		//文字动画结束=======================================================================================
		 //offRight();
	 });
	

	 
	 function watch(){
		  var flag_ = 0;
		  //alert("test");
		  if(isMobile()){
			$('#audio').html('');
		  }else{

		  }
	}
	 
	 function isMobile() {
		    var sUserAgent = navigator.userAgent.toLowerCase();
		    var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
		    var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
		    var bIsMidp = sUserAgent.match(/midp/i) == "midp";
		    var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
		    var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
		    var bIsAndroid = sUserAgent.match(/android/i) == "android";
		    var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
		    var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
		    return bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM ;
		}
	 
	 function toQuicksign(){
		 window.open('quickSign.html','_self');
		 window.close();
	 }

	</script>

	<div class="wrap01" >

		<section id="animate01">
		    <article>

		      <div class="green"></div>
		    </article>
		  </section>
		  <script src="js/anime.js"></script>
		  <script>

		  var blueAnimation = anime({
		    targets: '.blue',
		    translateX: 300,
		    direction: 'alternate',
		    autoplay: false
		  });

		  var redAnimation = anime({
		    targets: '.gray',
		    translateX: 200,
		    direction: 'alternate',
		    autoplay: false
		  });

		  var greenAnimation = anime({
		    targets: '.green',
		    translateX: 250,
		    direction: 'alternate',
		    autoplay: false
		  });

		  blueAnimation.settings.complete = function() {
		    greenAnimation.restart();
		  }

		  redAnimation.settings.complete = function() {
		    blueAnimation.restart();
		  }

		  greenAnimation.settings.complete = function() {
		    redAnimation.restart();
		  }

		  blueAnimation.play();

		  </script>

<!-- 登录 -->
	<div class="login-box">
		<div class="box-con tran">
			<div class="login-con f-l">
				<form id="loginForm" method="post">
				<div class="form-group">
					<div class="signup-form">
						<input maxlength="20" name="account" onfocus="clearTip('#account_result')" id="account" type="text" placeholder="登录账号" 
							onkeyup="this.value = this.value.replace(/[^0-9a-zA-Z\-]/g,'');"
							onblur="showTag('#l_acc',this.value);"
							/>
						<a href="javascript:;" id="l_acc" style="display:none;">登录账号</a>
					</div>
				</div>
				<div id="account_result" ></div>
				<div class="form-group">
					<div class="signup-form">
						<input maxlength="15" name="password" id="password" onfocus="clearTip('#login_result')" type="password" placeholder="登录密码" onblur="showTag('#l_pass',this.value);"/>
						<a href="javascript:;" id="l_pass" style="display:none;">登录密码</a>
					</div>
				</div>
				</form>
				<div id="login_result" ></div>
				<div class="form-group">
					<div onclick="LOGIN()" class="sign" onmouseover="changeBg(this,'#0096da');" onmouseout="changeBg(this,'#67bef9');">
						登录
					</div>
				</div>
			</div>
		</div>

<!-- 		<div id="audio" onmouseover="changeOpacity(this,'1')" onmouseout="changeOpacity(this,'0')" style="width:20%;position:fixed;margin:auto;left:0;bottom:0;z-index:9999;background:; filter: alpha(opacity=50); opacity: 0.5;">
			<iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=280 height=52 src="//music.163.com/outchain/player?type=0&id=567521862&auto=1&height=32"></iframe>

		<script>
function LOGIN(){
			
			url = 'admin/login';
			type = 'login';
			formId = '#loginForm';
			var account = $('#account').val().trim();
			var password = $('#password').val().trim();
			if(!account){
				$('#account_result').html('<span class="tip_warning01">请输入账号</span>').fadeIn(100);
			}
			if(!password){
				$('#login_result').html('<span class="tip_warning01">密码不能为空</span>').fadeIn(100);
				return;
			}
			$.ajax({
				type : 'POST',
				url : url,
				dataType : 'json',
				
				data :{
					account:account,
					password:password
				} ,
				cache : false,
				success : function(data) {
					if (data.code == 1) {
							window.location.href="admin/index";
					} else {
							swal("好像哪里有不对呢", "账号或密码有不正确的哦", "error");
					}
				}
			});
		}
		</script>
